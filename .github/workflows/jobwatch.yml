name: JobWatch

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Prepare state dir
        run: mkdir -p state

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- sanity check: send a simple Telegram message using the secrets ---
      - name: Telegram ping (secrets sanity check)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python - <<'PY'
          import os, requests
          bot = os.environ.get("TELEGRAM_BOT_TOKEN")
          chat = os.environ.get("TELEGRAM_CHAT_ID")
          assert bot and chat, "Missing TELEGRAM_* secrets"
          r = requests.post(f"https://api.telegram.org/bot{bot}/sendMessage",
                            json={"chat_id": chat, "text": "âœ… GitHub Actions can send messages"})
          print("Status:", r.status_code, r.text)
          r.raise_for_status()
          PY

      # --- run your app ---
      - name: Run JobWatch
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      # Save DB so we don't alert duplicates next run
      - name: Upload DB artifact
        uses: actions/upload-artifact@v4
        with:
          name: jobs-db
          path: state/jobs.db
          retention-days: 30
          overwrite: true

