name: JobWatch

on:
  schedule:
    - cron: "* * * * *"   # every 15 minutes
  workflow_dispatch:         # allow manual run from the Actions tab

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Prepare state dir
        run: mkdir -p state

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Sanity check: test Telegram secrets and strip whitespace ---
      - name: Telegram ping (secrets sanity check)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python - <<'PY'
          import os, requests
          bot = (os.environ.get("TELEGRAM_BOT_TOKEN") or "")
          chat = (os.environ.get("TELEGRAM_CHAT_ID") or "")
          print("BOT len(before strip):", len(bot), "CHAT len(before strip):", len(chat))
          print("BOT has newline:", "\\n" in bot or "\\r" in bot)
          bot = bot.strip()
          chat = chat.strip()
          print("BOT len(after strip):", len(bot), "CHAT len(after strip):", len(chat))
          print("BOT has newline after strip:", "\\n" in bot or "\\r" in bot)
          assert bot and chat, "Missing TELEGRAM_* secrets"
          r = requests.post(
              f"https://api.telegram.org/bot{bot}/sendMessage",
              json={"chat_id": chat, "text": "âœ… GitHub Actions can send messages"}
          )
          print("Status:", r.status_code, r.text)
          r.raise_for_status()
          PY

      # --- Run your main JobWatch script ---
      - name: Run JobWatch
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      # --- Save DB as artifact to avoid duplicate alerts ---
      - name: Upload DB artifact
        uses: actions/upload-artifact@v4
        with:
          name: jobs-db
          path: state/jobs.db
          retention-days: 30
          overwrite: true
