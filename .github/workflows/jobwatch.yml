name: JobWatch

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:         # allow manual run from the Actions tab

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Restore the previous run's DB so we don't alert duplicates
      - name: Prepare state dir
        run: mkdir -p state

      - name: Restore DB artifact from latest workflow
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: jobwatch.yml
          name: jobs-db
          path: state
          if_no_artifact_found: ignore

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run JobWatch
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      # Save the updated DB for the next run
      - name: Upload DB artifact
        uses: actions/upload-artifact@v4
        with:
          name: jobs-db
          path: state/jobs.db
          retention-days: 30
          overwrite: true
